<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文章から1分動画を作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 16px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    video {
      margin-top: 2rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>文章から1分動画を作成</h1>
  <textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea><br>
  <button id="generateBtn">動画を生成</button>
  <div id="status"></div>
  <video id="preview" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.5/+esm';

    const generateVideo = async () => {
      const text = document.getElementById("textInput").value.trim();
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!text) {
        alert("テキストを入力してください");
        return;
      }

      status.innerText = "処理中...";

      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 720;
      canvas.height = 1280;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "bold 48px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const lines = wrapText(ctx, text, 600);
      lines.forEach((line, i) => {
        ctx.fillText(line, canvas.width / 2, 400 + i * 60);
      });

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
      const arrayBuffer = await blob.arrayBuffer();
      ffmpeg.FS("writeFile", "image.png", new Uint8Array(arrayBuffer));

      await ffmpeg.run(
        "-loop", "1",
        "-t", "60",
        "-i", "image.png",
        "-vf", "scale=720:1280,format=yuv420p",
        "-r", "30",
        "output.mp4"
      );

      const data = ffmpeg.FS("readFile", "output.mp4");
      const videoBlob = new Blob([data.buffer], { type: "video/mp4" });
      const videoUrl = URL.createObjectURL(videoBlob);

      preview.src = videoUrl;
      status.innerText = "動画生成完了！";
    };

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(" ");
      const lines = [];
      let line = "";
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + " ";
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          lines.push(line.trim());
          line = words[n] + " ";
        } else {
          line = testLine;
        }
      }
      lines.push(line.trim());
      return lines;
    }

    // ✅ ここでイベントを登録
    document.getElementById("generateBtn").addEventListener("click", generateVideo);
  </script>
</body>
</html>
