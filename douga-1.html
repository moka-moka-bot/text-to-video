<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章から1分動画を作成</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.5/dist/ffmpeg.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    textarea { width: 100%; height: 150px; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    video { margin-top: 2rem; max-width: 100%; }
  </style>
</head>
<body>
  <h1>文章からショート動画を作成</h1>
  <textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea>
  <br>
  <button onclick="generateVideo()">動画を生成</button>
  <div id="status"></div>
  <video id="preview" controls></video>

  <script>
    async function generateVideo() {
      const text = document.getElementById("textInput").value;
      if (!text) return alert("テキストを入力してください");

      const status = document.getElementById("status");
      status.innerText = "処理中...";

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 720;
      canvas.height = 1280;

      // 背景色とテキストを描画
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "bold 48px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      const lines = wrapText(ctx, text, 600);
      lines.forEach((line, i) => {
        ctx.fillText(line, canvas.width / 2, 400 + i * 60);
      });

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
      const arrayBuffer = await blob.arrayBuffer();
      ffmpeg.FS("writeFile", "image.png", new Uint8Array(arrayBuffer));

      // 動画作成（60秒のループ画像）
      await ffmpeg.run(
        "-loop", "1",
        "-t", "60",
        "-i", "image.png",
        "-vf", "scale=720:1280,format=yuv420p",
        "-r", "30",
        "output.mp4"
      );

      const data = ffmpeg.FS("readFile", "output.mp4");
      const videoBlob = new Blob([data.buffer], { type: "video/mp4" });
      const videoUrl = URL.createObjectURL(videoBlob);

      const preview = document.getElementById("preview");
      preview.src = videoUrl;

      status.innerText = "動画生成完了！";
    }

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(" ");
      const lines = [];
      let line = "";
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + " ";
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          lines.push(line.trim());
          line = words[n] + " ";
        } else {
          line = testLine;
        }
      }
      lines.push(line.trim());
      return lines;
    }
  </script>
</body>
</html>
